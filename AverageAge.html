<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="utf-8">
     <title>AverageAge calculator</title>
   </head>
   <body>
      <script>
        var fScore, fScoreTotal=0;
        var nCount=0;
        fScore = parseFloat(window.prompt("Enter age ! (-1 to end)",""));
        while(fScore >= 0)
        {
        fScoreTotal = fScoreTotal + fScore;
        nCount = nCount + 1;
        document.write("Age" + nCount + " = " + fScore + "<br>");
        fScore = parseFloat(window.prompt("Enter age ! (-1 to end)",""));
        }
        document.write("<h2>The average age = "
        + fScoreTotal/nCount + "</h2>");
      </script>
   </body>
</html>
