<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Temperature Converter</title>
  </head>
  <body style="background-color: #000000;">
    <h1 style="color: #ff00ff; text-align: center;">
    Welcome to the Temperature<br>
    Converter Program</h1>
    <p style="color: #800000;>
    This program will convert temperatures from Celsius to Fahrenheit.</p>
    <h2 style = "color: #ff1493;">
  <script>                             
    var Ctemp, Ftemp, sEntry;
    sEntry = prompt("Entry degrees C=", "0");
    Ctemp = parseFloat(sEntry);
    Ftemp = 1.8 * Ctemp + 32;
    document.write(Ctemp + "C =" + Ftemp + "F");                                         
    </script>
    </h1>
    <h2>                                         
    <a href="../index.html">Index</a> 
    </h2>                     
  </body>
</html>
