<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Guessing Game Program</title>
  </head>
  <body>
     <h2>Guessing number program</h2>
     <script>
     var sNumber, nAttempt, nCount=0;
     while(nCount < 5)
     {
     sNumber = Math.floor(Math.random()*10);
     nAttempt = parseFloat(window.prompt("Guess number between 9 to 0 and prompt it!!","")); 
     nCount = nCount + 1;
     if(nAttempt == sNumber){
     document.write("<p>" "Attempt number =   " + nAttempt + " is correct. You win!! ");
     break;
     }
     else if(nAttempt ==< sNumber){
     document.write("<p>" "Attempt number =   " + nAttempt + "  is TOO LOW.");
     }
     else(nAttempt ==> sNumber) {
     document.write("<p>" "Attempt number =   " + nAttempt + "is TOO HIGH.  ");
     }
     }  
     document.write("<h2>" "You lose.""</h2>");
     </script>
  </body>
</html>
