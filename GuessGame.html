<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Guessing Game Program</title>
  </dead>
  <body>
     <h2>Guessing number program</h2>
     <script>
     var sNumber=0, nAttempt=0, nCount=0;
     while(nCount < 5)
     {
     sNumber = Math.floor(Math.random()*11);
     nAttempt = parseInt(window.prompt("Guess number between 9 to 0 and prompt it!!","")); 
     nCount = nCount + 1;
     if(nAttempt == > "sNumber")
     {
     document.write("<p>" "Attempt number =   " + nAttempt + "  is TOO HIGH.");
     }
     else if(nAttempt == < "sNumber"){
     document.write("<p>" "Attempt number =   " + nAttempt + "  is TOO LOW.");
     }
     else(nAttempt == "sNumber") {
       break;
     document.write("<p>" "Attempt number =   " + nAttempt + "  is correct. You win!!");
     }
     }   
     </script>
  </body>
</html>
